<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>HBO Max</title>
</head>

<body>
    <header class="main_header">
        <img src="img/image 8.png" alt="HBO Max" title="HBO Max">

        <nav>
            <ul>
                <li><a class="estilo-comunitario" href="#">Menu</a></li>
                <li><a class="estilo-comunitario" href="#">Assinar</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <section>
            <header>
                <h1>Entrar</h1>
                <p class="texto estilo-comunitario">Você tem uma conta HBO Max?</p>
            </header>

            <form action="">
                <div class="form-group">
                    <label class="estilo-comunitario" for="id-mail">E-mail</label>
                    <input type="email" name="email" id="id-mail">
                </div>

                <div class="form-group">
                    <label class="estilo-comunitario" for="id-senha">Senha</label>
                    <input type="password" name="senha" id="id-senha">
                </div>

                <div class="form-group">
                    <button type="submit">Entrar</button>
                </div>
            </form>

            <div class="provedor">
                <p class="texto estilo-comunitario">Você acessa a HBO Max por um provedor de TV, de internet ou celular?</p>
                <a href="#">Entrar como provedor</a>
            </div>
        </section>
    </main>
</body>
</html>
